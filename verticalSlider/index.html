<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Vertical Image Slider</title>
  </head>
  <body>
    <div class="slider-container" id="slider-container">
      <!-- Left Slide -->
      <div class="left-slide" id="left-slide">
        <div style="background-color: #252e33">
          <h1>Dell Laptop</h1>
          <p>Make your productivity Faster</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>HP Laptop</h1>
          <p>Make your student life Faster</p>
        </div>
        <div style="background-color: #252e32">
          <h1>Razer Laptop</h1>
          <p>Make your Gaming Faster</p>
        </div>
        <div style="background-color: #8e1cc6">
          <h1>MAC Book</h1>
          <p>Make your Life Faster</p>
        </div>
      </div>
      <!-- End of Left Slide -->
      <!-- Right Slide -->
      <div class="right-slide" id="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=926&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1605134513573-384dcf99a44c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1583223675798-3dce4ddf071a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1558864559-ed673ba3610b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80');
          "
        ></div>
      </div>
      <!-- End of Right Slide -->
      <div class="actions-buttons">
        <button class="down-button" id="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button" id="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
