<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container items-center">
      <div
        class="
          border border-b border-gray-600
          items-center
          justify-between
          w-full
          px-5
          overflow-y-auto
          tflex
          whitespace-nowrap
          scroll-hidden
        "
      >
        <div
          class="flex flex-col flex-wrap mx-auto md:items-center md:flex-row"
        >
          <a href="/" class="pr-2 lg:pr-8 lg:px-6 focus:outline-none">
            <div class="inline-flex items-center">
              <div
                class="
                  w-2
                  h-2
                  p-2
                  mr-2
                  rounded-full
                  bg-gradient-to-tr
                  from-blue-500
                  to-blue-600
                "
              ></div>
              <h2
                class="
                  block
                  p-2
                  text-xl
                  font-medium
                  tracking-tighter
                  text-black
                  transition
                  duration-500
                  ease-in-out
                  transform
                  cursor-pointer
                  hover:text-blueGray-500
                  lg:text-x lg:mr-8
                "
              >
                Mini Projects
              </h2>
            </div>
          </a>
          <nav
            class="flex flex-wrap items-center justify-start text-base"
          ></nav>
          <a
            href="https://github.com/waleedrehman31"
            class="
              w-auto
              px-8
              py-2
              my-2
              ml-auto
              text-base
              font-medium
              text-white
              transition
              duration-500
              ease-in-out
              transform
              bg-blue-600
              border-blue-600
              rounded-md
              focus:shadow-outline focus:outline-none focus:ring-2
              ring-offset-current ring-offset-2
              hover:bg-blue-700
            "
          >
            <button>GitHub</button>
          </a>
        </div>
      </div>
    </div>

    <section>
      <div
        class="
          container
          flex
          items-center
          justify-center
          w-full
          h-full
          text-center
        "
      >
        <h1 class="text-center text-3xl py-8 font-semibold">
          Mini HTML, JS and CSS projects
        </h1>
      </div>
      <!-- Cards  -->
      <!-- Image Blurry Card -->
      <div class="container items-center px-5 py-5 lg:px-20">
        <div class="flex flex-wrap">
          <div
            class="
              w-full
              mx-auto
              my-4
              bg-white
              border border-blue-600
              rounded-lg
              shadow-xl
              lg:w-1/3
            "
          >
            <div class="p-6">
              <h2
                class="
                  mb-2
                  text-xs
                  font-semibold
                  tracking-widest
                  text-black
                  uppercase
                  title-font
                "
              >
                1<sup>st</sup> Project
              </h2>
              <h4
                class="
                  mb-8
                  text-2xl
                  font-semibold
                  leading-none
                  tracking-tighter
                  text-black
                  lg:text-3xl
                  title-font
                "
              >
                Blurry Image Loading
              </h4>
              <p class="mb-3 text-base leading-relaxed text-blueGray-500">
                Create an image blurry loading. Using only HTML, CSS and
                JavaScript
              </p>
              <p></p>
              <a href="./ImageLoading/index.html">
                <button
                  class="
                    w-full
                    px-16
                    py-2
                    my-2
                    text-base
                    font-medium
                    text-white
                    transition
                    duration-500
                    ease-in-out
                    transform
                    border-black
                    rounded-md
                    bg-blue-600
                    focus:shadow-outline focus:outline-none focus:ring-2
                    ring-offset-current ring-offset-2
                    hover:bg-blue-700
                  "
                >
                  Check Out
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- End Of Image Blurry Card -->
      <!-- Vertical Slider Card -->
      <div class="container items-center px-5 py-5 lg:px-20">
        <div class="flex flex-wrap">
          <div
            class="
              w-full
              mx-auto
              my-4
              bg-white
              border border-blue-600
              rounded-lg
              shadow-xl
              lg:w-1/3
            "
          >
            <div class="p-6">
              <h2
                class="
                  mb-2
                  text-xs
                  font-semibold
                  tracking-widest
                  text-black
                  uppercase
                  title-font
                "
              >
                2<sup>nd</sup> Project
              </h2>
              <h4
                class="
                  mb-8
                  text-2xl
                  font-semibold
                  leading-none
                  tracking-tighter
                  text-black
                  lg:text-3xl
                  title-font
                "
              >
                Vertical Image Slider
              </h4>
              <p class="mb-3 text-base leading-relaxed text-blueGray-500">
                Create an image vertical slider. Using only HTML, CSS and
                JavaScript
              </p>
              <p></p>
              <a href="./verticalSlider/index.html">
                <button
                  class="
                    w-full
                    px-16
                    py-2
                    my-2
                    text-base
                    font-medium
                    text-white
                    transition
                    duration-500
                    ease-in-out
                    transform
                    border-black
                    rounded-md
                    bg-blue-600
                    focus:shadow-outline focus:outline-none focus:ring-2
                    ring-offset-current ring-offset-2
                    hover:bg-blue-700
                  "
                >
                  Check Out
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- End Of Veritical Image Slider Card -->
      <!-- End Of Cards Here -->
    </section>
  </body>
</html>
